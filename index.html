<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        .header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background: #00f;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .section {
            background: white;
            width: 150px;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>高考加油</h1>
        <p>祝各位高考顺利</p>
    </div>
    <div class="content">
        <div class="section">祝每个打开此网站的人高考700+</div>
        <div class="section">居哥快去复习</div>
        <div class="section">邹狗？什么东西？</div>
        <div class="section">你还想让我写些什么？</div>
        <div class="section">没了，复习去吧</div>
        <div class="section">这是第六个字符</div>
        <div class="section">这是第七个字符</div>
        <div class="section">这是第八个字符</div>
        <div class="section">这是第九个字符</div>
        <div class="section">这是第十个字符</div>
        <div class="section">这是第十一个字符</div>
        <div class="section">真没了</div>
        <div class="section">这是第十三个字符</div>
        <div class="section">这是第十四个字符</div>
        <div class="section">这是第十五个字符</div>
        <div class="section">这是第十六个字符</div>
        <div class="section">这是第十七个字符</div>
        <div class="section">这是第十八个字符</div>
        <div class="section">这是第十九个字符</div>
        <div class="section">不是，哥们，快去复习啊！！！</div>
    </div>
</body>
</html>
