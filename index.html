<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青韵金句｜2025.05.09</title>
    <style>
        :root {
            --cyan-gradient: linear-gradient(150deg, 
                #00CED1 0%, 
                #20B2AA 30%, 
                #48D1CC 100%);
            --card-white: rgba(255,255,255,0.98);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
 
        body {
            margin: 0;
            font-family: '阿里普惠体', 'Alibaba Sans', sans-serif;
            background: var(--cyan-gradient);
        }
 
        /* 标题区 */
        .header {
            background: #1a1a1a;
            padding: 4rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .header::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, 
                rgba(26,26,26,1) 0%,
                rgba(0,206,209,0.8) 100%);
        }
 
        h1 {
            color: #FFFAF0;
            font-size: 3.5rem;
            text-align: center;
            margin: 0 0 1rem;
            letter-spacing: 0.8rem;
        }
 
        .subtitle {
            color: #F0E68C;
            font-size: 1.4rem;
            text-align: center;
            opacity: 0.9;
        }
 
        /* 卡片容器 */
        .card-container {
            max-width: 1280px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
 
        /* 响应式网格 */
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
 
        /* 金句卡片 */
        .wisdom-card {
            background: var(--card-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px -6px rgba(0,0,0,0.15);
            transition: var(--transition);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .wisdom-card:hover {
            transform: scale(1.03) rotate(0.5deg);
            box-shadow: 0 12px 40px -8px rgba(0,0,0,0.2);
        }
 
        /* 星月夜过渡区 */
        .art-transition {
            height: 200px;
            background: linear-gradient(180deg, 
                rgba(0,206,209,1) 0%,
                rgba(0,206,209,0.8) 30%,
                rgba(0,0,0,0) 80%);
            position: relative;
            z-index: 2;
        }
 
        /* 星月夜展示区 */
        .starry-container {
            height: 600px;
            background: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                url('https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg') center 70%/cover;
            margin-top: -100px;
        }
 
        @media (max-width: 1024px) {
            h1 { font-size: 2.8rem; }
            .responsive-grid { gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- 标题区 -->
    <div class="header">
        <h1>所谓金句</h1>
        <p class="subtitle">所谓金句，即，付金，展句</p>
    </div>
 
    <!-- 金句卡片区 -->
    <div class="card-container">
        <div class="responsive-grid">
            <div class="wisdom-card">这是第一个字符</div>
            <div class="wisdom-card">这是第二个字符</div>
            <div class="wisdom-card">这是第三个字符</div>
            <div class="wisdom-card">这是第四个字符</div>
            <div class="wisdom-card">这是第五个字符</div>
            <div class="wisdom-card">这是第六个字符</div>
            <div class="wisdom-card">这是第七个字符</div>
            <div class="wisdom-card">这是第八个字符</div>
            <div class="wisdom-card">这是第九个字符</div>
            <div class="wisdom-card">这是第十个字符</div>
            <div class="wisdom-card">这是第十一个字符</div>
            <div class="wisdom-card">这是第十二个字符</div>
            <div class="wisdom-card">这是第十三个字符</div>
            <div class="wisdom-card">这是第十四个字符</div>
            <div class="wisdom-card">这是第十五个字符</div>
            <div class="wisdom-card">这是第十六个字符</div>
            <div class="wisdom-card">这是第十七个字符</div>
            <div class="wisdom-card">这是第十八个字符</div>
            <div class="wisdom-card">这是第十九个字符</div>
            <div class="wisdom-card">这是第二十个字符</div>
        </div>
    </div>
 
    <!-- 过渡层 -->
    <div class="art-transition"></div>
 
    <!-- 星月夜展示 -->
    <div class="starry-container"></div>
</body>
</html>
