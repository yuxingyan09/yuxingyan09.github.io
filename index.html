<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>这里是标题</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

    :root {
      --blue: #e0f0ff;
      --deep-blue: #4aa5d4;
      --text-dark: #2c3e50;
      --note-shadow: rgba(0, 0, 0, 0.2);
      --note-radius: 12px;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, var(--blue), #ffffff);
      font-family: 'Noto Sans SC', sans-serif;
      color: var(--text-dark);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 40px 0 20px;
      font-weight: 700;
      color: var(--deep-blue);
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    /* 图片区域 */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
      opacity: 0.95;
    }

    .image-title {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      text-align: left;
    }

    /* 便利贴区域 */
    .sticky-notes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      padding: 50px 20px 100px;
      max-width: 1200px;
      margin: auto;
    }

    .note {
      width: 120px;
      height: 120px;
      padding: 15px;
      background: #fff;
      border-radius: var(--note-radius);
      box-shadow:
        -2px -2px 8px rgba(255, 255, 255, 0.8),
        4px 4px 12px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      transform: rotate(var(--rotate));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-image: radial-gradient(circle at top left, #fffbe6, #fff);
    }

    .note:hover {
      transform: scale(1.08) rotate(calc(var(--rotate) + 3deg));
      box-shadow:
        -2px -2px 10px rgba(255, 255, 255, 0.8),
        6px 6px 20px rgba(0, 0, 0, 0.25);
    }

    .note:nth-child(1) { --rotate: -4deg; }
    .note:nth-child(2) { --rotate: 3deg; }
    .note:nth-child(3) { --rotate: -2deg; }
    .note:nth-child(4) { --rotate: 2deg; }
    .note:nth-child(5) { --rotate: -5deg; }
    .note:nth-child(6) { --rotate: 4deg; }
    .note:nth-child(7) { --rotate: -3deg; }
    .note:nth-child(8) { --rotate: 2deg; }
    .note:nth-child(9) { --rotate: -1.5deg; }
    .note:nth-child(10) { --rotate: 1.5deg; }

    /* 模态框 */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--deep-blue);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal button:hover {
      background: #3a92c4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .note { width: 90px; height: 90px; font-size: 0.85em; }
      .image-title { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <h1>这里是标题</h1>

  <!-- 图片画廊 -->
  <div class="image-gallery">
    <div class="image-container" onclick="openLightbox('星月夜')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg" alt="星月夜">
      <div class="image-title">星月夜</div>
    </div>
    <div class="image-container" onclick="openLightbox('向日葵')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Vincent_Willem_van_Gogh_128.jpg" alt="向日葵">
      <div class="image-title">向日葵</div>
    </div>
    <div class="image-container" onclick="openLightbox('蒙娜丽莎的微笑')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="蒙娜丽莎">
      <div class="image-title">蒙娜丽莎的微笑</div>
    </div>
    <div class="image-container" onclick="openLightbox('最后的晚餐')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Leonardo_da_Vinci_-_The_Last_Supper_high_res.jpg" alt="最后的晚餐">
      <div class="image-title">最后的晚餐</div>
    </div>
  </div>

  <!-- 便利贴 -->
  <div class="sticky-notes">
    <div class="note" onclick="showNote(1)">这是1</div>
    <div class="note" onclick="showNote(2)">这是2</div>
    <div class="note" onclick="showNote(3)">这是3</div>
    <div class="note" onclick="showNote(4)">这是4</div>
    <div class="note" onclick="showNote(5)">这是5</div>
    <div class="note" onclick="showNote(6)">这是6</div>
    <div class="note" onclick="showNote(7)">这是7</div>
    <div class="note" onclick="showNote(8)">这是8</div>
    <div class="note" onclick="showNote(9)">这是9</div>
    <div class="note" onclick="showNote(10)">这是10</div>
  </div>

  <!-- 模态弹窗 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div id="modal-text">你点击了便利贴</div>
      <button onclick="closeModal()">关闭</button>
    </div>
  </div>

  <script>
    function showNote(num) {
      document.getElementById('modal-text').innerText = "你点击了便利贴：" + num;
      document.getElementById('modal').style.display = 'flex';
    }

    function openLightbox(name) {
      document.getElementById('modal-text').innerText = "你点击了图片：" + name;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
