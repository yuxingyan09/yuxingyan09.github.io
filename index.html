<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>这里是标题</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #a0d6d3; /* 青色背景 */
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: white;
      padding: 40px 0 20px;
      margin: 0;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 12px;
    }

    .image-gallery img:nth-child(1) { transform: rotate(-2deg); }
    .image-gallery img:nth-child(2) { transform: rotate(1.5deg); }
    .image-gallery img:nth-child(3) { transform: rotate(-1.2deg); }
    .image-gallery img:nth-child(4) { transform: rotate(2deg); }

    .sticky-notes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .note {
      width: 120px;
      height: 120px;
      background-color: #fff9b1; /* 淡黄色便利贴 */
      color: #333;
      font-weight: bold;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transform: rotate(var(--rotate));
    }

    .note:nth-child(1) { --rotate: -3deg; }
    .note:nth-child(2) { --rotate: 2deg; }
    .note:nth-child(3) { --rotate: -2deg; }
    .note:nth-child(4) { --rotate: 4deg; }
    .note:nth-child(5) { --rotate: -4deg; }
    .note:nth-child(6) { --rotate: 3deg; }
    .note:nth-child(7) { --rotate: -1.5deg; }
    .note:nth-child(8) { --rotate: 2deg; }
    .note:nth-child(9) { --rotate: -2deg; }
    .note:nth-child(10) { --rotate: 1.5deg; }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .image-gallery {
        grid-template-columns: 1fr;
      }

      .note {
        width: 100px;
        height: 100px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>这里是标题</h1>

  <!-- 图片区域 -->
  <div class="image-gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg" alt="星月夜">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Vincent_Willem_van_Gogh_128.jpg" alt="向日葵">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="蒙娜丽莎的微笑">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Leonardo_da_Vinci_-_The_Last_Supper_high_res.jpg" alt="最后的晚餐">
  </div>

  <!-- 便利贴区域 -->
  <div class="sticky-notes">
    <div class="note">这是1</div>
    <div class="note">这是2</div>
    <div class="note">这是3</div>
    <div class="note">这是4</div>
    <div class="note">这是5</div>
    <div class="note">这是6</div>
    <div class="note">这是7</div>
    <div class="note">这是8</div>
    <div class="note">这是9</div>
    <div class="note">这是10</div>
  </div>
</body>
</html>
