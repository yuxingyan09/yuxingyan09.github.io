<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>这里是标题</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #a0d6d3; /* 青色背景 */
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: white;
      padding: 40px 0 20px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .image-gallery img:nth-child(1) { transform: rotate(-2deg); }
    .image-gallery img:nth-child(2) { transform: rotate(1.5deg); }
    .image-gallery img:nth-child(3) { transform: rotate(-1.2deg); }
    .image-gallery img:nth-child(4) { transform: rotate(2deg); }

    .image-gallery img:hover {
      transform: scale(1.03) rotate(0deg);
    }

    .sticky-notes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1100px;
      margin: 60px auto;
      padding: 20px;
    }

    .note {
      width: 120px;
      height: 120px;
      background-color: #fff9b1; /* 淡黄色便利贴 */
      color: #333;
      font-weight: bold;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transform: rotate(var(--rotate));
      transition: transform 0.2s ease;
    }

    .note:hover {
      transform: scale(1.05) rotate(calc(var(--rotate) + 2deg));
    }

    .note:nth-child(1) { --rotate: -3deg; }
    .note:nth-child(2) { --rotate: 2deg; }
    .note:nth-child(3) { --rotate: -2deg; }
    .note:nth-child(4) { --rotate: 4deg; }
    .note:nth-child(5) { --rotate: -4deg; }
    .note:nth-child(6) { --rotate: 3deg; }
    .note:nth-child(7) { --rotate: -1.5deg; }
    .note:nth-child(8) { --rotate: 2deg; }
    .note:nth-child(9) { --rotate: -2deg; }
    .note:nth-child(10) { --rotate: 1.5deg; }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .modal button {
      margin-top: 20px;
      padding: 8px 20px;
      background-color: #4aa5d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #3c93be;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .image-gallery {
        grid-template-columns: 1fr;
      }

      .note {
        width: 100px;
        height: 100px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>这里是标题</h1>

  <div class="image-gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg" alt="星月夜">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Vincent_Willem_van_Gogh_128.jpg" alt="向日葵">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="蒙娜丽莎的微笑">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Leonardo_da_Vinci_-_The_Last_Supper_high_res.jpg" alt="最后的晚餐">
  </div>

  <div class="sticky-notes">
    <div class="note" onclick="showNote(1)">这是1</div>
    <div class="note" onclick="showNote(2)">这是2</div>
    <div class="note" onclick="showNote(3)">这是3</div>
    <div class="note" onclick="showNote(4)">这是4</div>
    <div class="note" onclick="showNote(5)">这是5</div>
    <div class="note" onclick="showNote(6)">这是6</div>
    <div class="note" onclick="showNote(7)">这是7</div>
    <div class="note" onclick="showNote(8)">这是8</div>
    <div class="note" onclick="showNote(9)">这是9</div>
    <div class="note" onclick="showNote(10)">这是10</div>
  </div>

  <!-- 模态框 -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div id="modal-text">你点击了便利贴</div>
      <button onclick="closeModal()">关闭</button>
    </div>
  </div>

  <script>
    function showNote(num) {
      document.getElementById('modal-text').innerText = "你点击了便利贴：" + num;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
