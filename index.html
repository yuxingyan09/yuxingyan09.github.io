<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>这里是标题</title>
  <style>
    body {
      margin: 0;
      background-color: skyblue;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 40px 0 20px 0;
      font-size: 3em;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto 60px auto;
      max-width: 1200px;
    }

    .image-gallery img {
      width: 250px;
      height: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    /* 让图片稍微倾斜 */
    .image-gallery img:nth-child(1) {
      transform: rotate(-3deg);
    }

    .image-gallery img:nth-child(2) {
      transform: rotate(2deg);
    }

    .image-gallery img:nth-child(3) {
      transform: rotate(-2.5deg);
    }

    .image-gallery img:nth-child(4) {
      transform: rotate(3deg);
    }

    .sticky-notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto 60px auto;
    }

    .note {
      background-color: #fff8a6;
      color: #333;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .image-gallery img {
        width: 90%;
        transform: none !important;
      }

      .note {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>这里是标题</h1>

  <div class="image-gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg" alt="星月夜">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Vincent_Willem_van_Gogh_128.jpg" alt="向日葵">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="蒙娜丽莎的微笑">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Leonardo_da_Vinci_-_The_Last_Supper_high_res.jpg" alt="最后的晚餐">
  </div>

  <div class="sticky-notes">
    <div class="note">这是1</div>
    <div class="note">这是2</div>
    <div class="note">这是3</div>
    <div class="note">这是4</div>
    <div class="note">这是5</div>
    <div class="note">这是6</div>
    <div class="note">这是7</div>
    <div class="note">这是8</div>
    <div class="note">这是9</div>
    <div class="note">这是10</div>
  </div>
</body>
</html>
